
set -sg escape-time 10

set -g mouse on
# Enable SGR mouse mode for better compatibility
set -sa terminal-features ',*:mouse:SGR'

set -g history-limit 50000

set -g display-time 4000

set -g status-interval 5

set -g focus-events on

set -g base-index 0
set -g pane-base-index 0
set -g renumber-windows on

setw -g automatic-rename on
set -g set-titles on

set -g default-terminal "xterm-256color"

set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*256col*:RGB"
set -ag terminal-overrides ",alacritty:RGB"
set -ag terminal-overrides ",ghostty:RGB"
set -ag terminal-overrides ",screen-256color:RGB"
# Enable mouse support for all terminals
set -ag terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -ag terminal-overrides ',*:Ms=\E]52;%p1%s;%p2%s\007'
set -ag terminal-overrides ',*:kmous=\E[M'

set -as terminal-features ",xterm-256color:RGB"
set -as terminal-features ",ghostty:RGB"

set -g prefix C-b
bind-key C-b send-prefix

bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded!"

unbind-key '"'
unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

bind-key c new-window -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key -r p previous-window
bind-key -r n next-window

bind-key -n M-h previous-window
bind-key -n M-l next-window

bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

bind-key S setw synchronize-panes \; display-message "Synchronize panes toggled!"

bind-key -r C-p select-pane -t :.+

bind-key -n M-1 select-window -t 0
bind-key -n M-2 select-window -t 1
bind-key -n M-3 select-window -t 2
bind-key -n M-4 select-window -t 3
bind-key -n M-5 select-window -t 4
bind-key -n M-6 select-window -t 5
bind-key -n M-7 select-window -t 6
bind-key -n M-8 select-window -t 7
bind-key -n M-9 select-window -t 8
bind-key -n M-0 select-window -t 9

bind-key j choose-window 'join-pane -h -s "%%"'
bind-key w choose-window 'join-pane -h -t "%%"'

setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key [ copy-mode

bind-key ] paste-buffer

bind-key C-l send-keys 'C-l' \; run-shell 'sleep 0.1' \; clear-history


bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

set -g status-position top

set -g @rose_pine_variant 'dawn'
set -g @rose_pine_host 'off'
set -g @rose_pine_user 'on'
set -g @rose_pine_directory 'off'
set -g @rose_pine_date_time '%I:%M %p'
set -g @rose_pine_show_current_program 'off'
set -g @rose_pine_show_pane_directory 'off'

set -g status-right-length 150

set -g @rose_pine_left_separator ' '
set -g @rose_pine_right_separator ' '
set -g @rose_pine_field_separator ' · '
set -g @rose_pine_window_separator '  '

set -g @rose_pine_session_icon ''
set -g @rose_pine_current_window_icon '●'
set -g @rose_pine_folder_icon ''
set -g @rose_pine_username_icon ''
set -g @rose_pine_hostname_icon ''
set -g @rose_pine_date_time_icon ''
set -g @rose_pine_window_status_separator "  "

set -g @rose_pine_width_to_hide '80'
set -g @rose_pine_window_count '5'

set -g @rose_pine_bar_bg_disable 'off'

bind-key -r ( switch-client -p
bind-key -r ) switch-client -n

bind-key C-s new-session
bind-key S command-prompt -p "New session name:" "new-session -s '%%'"

bind-key X confirm-before -p "kill-session? (y/n)" kill-session

bind-key C-f run-shell "tmux neww ~/.tmux/plugins/tmux-fzf/scripts/session.sh switch"

bind-key s choose-tree -Zs

bind-key '$' command-prompt -I "#S" "rename-session '%%'"

bind-key d detach-client
bind-key D choose-client -Z

bind-key L switch-client -l

bind-key -r f run-shell "tmux neww 'chmod +x ~/.config/tmux/scripts/tmux-sessionizer 2>/dev/null; ~/.config/tmux/scripts/tmux-sessionizer'"
bind-key -r G run-shell "chmod +x ~/.config/tmux/scripts/tmux-windowizer 2>/dev/null; ~/.config/tmux/scripts/tmux-windowizer git"
bind-key -r T run-shell "chmod +x ~/.config/tmux/scripts/tmux-windowizer 2>/dev/null; ~/.config/tmux/scripts/tmux-windowizer test"
bind-key -r S run-shell "chmod +x ~/.config/tmux/scripts/tmux-windowizer 2>/dev/null; ~/.config/tmux/scripts/tmux-windowizer server"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'christoomey/vim-tmux-navigator'
TMUX_FZF_LAUNCH_KEY="f"
TMUX_FZF_OPTIONS="-p -w 62% -h 38%"
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

set -g @resurrect-strategy-nvim 'session'

# Exclude sensitive processes from resurrect
set -g @resurrect-processes '!ssh !gpg !pass'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'
run-shell '~/.tmux/plugins/tpm/tpm'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'send-keys -R C-l'

# Override left status to show icon before session name
set -g status-left " #{@rose_pine_session_icon} #S  "
